{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}


{% block content %}
    <ul>
        {% for zodiac in signs_of_zodiac %}
        <li type='square'>
            <a href="{{zodiac}}">
                <h2> {{ zodiac }} </h2>
            </a>
            {% comment %} <a href="zodiac.html?zodiac={{zodiac}}">
                <h2>{{ zodiac }}</h2>
            </a> {% endcomment %}
        </li>
        <hr>
        {% endfor %}
    </ul>
{% endblock %}
